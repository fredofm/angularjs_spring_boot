<div class="page-header">
    <h1>Listado de tickets</h1>
</div>
<table class="table">
<thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">Company</th>
    <th scope="col">Codenumber</th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="ticket in vm.tickets">
            <td><a ui-sref="ticket-detail({id:ticket.ticketid})">{{ticket.ticketid}}</a></td>
            <td>{{ticket.company}}</td>
            <td>{{ticket.codenumber}}</td>
    </tr>
</tbody>
</table>
