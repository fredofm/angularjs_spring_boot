plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
	
	id 'org.springframework.boot' version '1.5.10.RELEASE'
	
	id 'war'
}

war {
    baseName = 'ticketManager'
    version =  '0.5.0'
}

// Define the main class for the application
mainClassName = 'org.tickets.TicketManagerApplication'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
	compile 'org.springframework.boot:spring-boot-starter-web'

    compile 'org.springframework.boot:spring-boot-starter-security'
	
	// HATEOAS Rest Services
	compile 'org.springframework.boot:spring-boot-starter-hateoas'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'

    compile files('libs/ojdbc8.jar')
	
	compileOnly  'org.springframework.boot:spring-boot-starter-tomcat'

    compile 'org.liquibase:liquibase-core'

    compile 'org.zalando:problem-spring-web:0.20.1'

    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.7.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	
	mavenCentral()
}

run {
    jvmArgs = ['-Xdebug', '-Xrunjdwp:server=y,transport=dt_socket,address=5006,suspend=n']
}

task showMeCache << {
  configurations.compile.each { println it }
}